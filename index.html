<!DOCTYPE html>
<html lang="en">

<head>

    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


    <script src="script.js" defer></script>
</head>

<body background="cc.jpg">
    
    <header id="cc">
    <label for="converter">Conversion of <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>

    <div>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div class="form__group">
  <input type="text" class="form__input" id="converter" placeholder="°C"  />
  <label for="name" class="form__label" style="font-family: 'Kdam Thmor Pro', sans-serif;">Input Any text</label>
</div>
        <!-- <input type="text" id="" placeholder=""> -->
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button id="bn39"class="convertButton" href="/"><span class="bn39span">Convert</span></button>
    </div>
    <div id="buttons1">
        
        <button id="bn39"class="changeButton" href="/"><span class="bn39span">Change</span></button>
    </div>
</body>

</html>
